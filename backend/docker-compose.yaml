version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feastfinder-network
  
  rabbitmq-setup:
    build: ./rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    restart: on-failure
    networks:
      - feastfinder-network

  # Other services (menu, reservation, order, restaurant, etc.)
  menu-service:
    build: ./services/simple/menu
    environment:
      - PORT=5000
    env_file:
      - .env
    ports:
      - "5003:5000"
    restart: on-failure
    networks:
      - feastfinder-network

  reservation-service:
    build: ./services/simple/reservation
    environment:
      - PORT=5000
    env_file:
      - .env
    ports:
      - "5002:5000"
    restart: on-failure
    networks:
      - feastfinder-network

  order-service:
    build: ./services/simple/order
    environment:
      - PORT=5000
    env_file:
      - .env
    ports:
      - "5004:5000"
    restart: on-failure
    networks:
      - feastfinder-network

  restaurant-service:
    build: ./services/simple/restaurant
    environment:
      - PORT=5000
    env_file:
      - .env
    ports:
      - "5001:5000"
    restart: on-failure
    networks:
      - feastfinder-network

  user-service:
    build: ./services/simple/user
    environment:
      - PORT=5000
    env_file:
      - .env
    ports:
      - "5000:5000"
    restart: on-failure
    networks:
      - feastfinder-network

  notification-service:
    build: ./services/simple/notification
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - PORT=5000
    env_file:
      - .env
    ports:
      - "5005:5000"
    restart: on-failure
    networks:
      - feastfinder-network

  payment-service:
    build: ./services/simple/payment
    environment:
      - PORT=5000
    env_file:
      - .env
    ports:
      - "5006:5000"
    restart: on-failure
    networks:
      - feastfinder-network

  create-booking-service:
    build: ./services/complex/create_booking
    depends_on:
      rabbitmq:
        condition: service_healthy
      menu-service:
        condition: service_started
      reservation-service:
        condition: service_started
      order-service:
        condition: service_started
      restaurant-service:
        condition: service_started
      user-service:
        condition: service_started
      notification-service:
        condition: service_started
      payment-service:
        condition: service_started
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - PORT=5000
      - USER_SERVICE_URL=http://user-service:5000
      - RESTAURANT_SERVICE_URL=http://restaurant-service:5000
      - ORDER_SERVICE_URL=http://order-service:5000
      - RESERVATION_SERVICE_URL=http://reservation-service:5000
      - MENU_SERVICE_URL=http://menu-service:5000
      - NOTIFICATION_SERVICE_URL=http://notification-service:5000
      - PAYMENT_SERVICE_URL=http://payment-service:5000
    env_file:
      - .env
    ports:
      - "5007:5000"
    restart: on-failure
    networks:
      - feastfinder-network

  # Kong API Gateway Services
  kong-service:
    image: kong/kong-gateway:3.9
    platform: linux/arm64
    restart: always
    networks:
      - feastfinder-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    depends_on:
      - kong-database-migration
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"

  kong-database:
    image: postgres:17.4
    platform: linux/arm64
    restart: always
    networks:
      - feastfinder-network
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  kong-database-migration:
    image: kong/kong-gateway:3.9
    platform: linux/arm64
    command: "kong migrations bootstrap"
    restart: on-failure
    networks:
      - feastfinder-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
    depends_on:
      - kong-database

networks:
  feastfinder-network:
    driver: bridge

volumes:
  pgdata:
